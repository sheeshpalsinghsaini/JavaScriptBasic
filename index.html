<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice of JS DOM</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <ul>
        <li>list-1</li>
        <li id="first">list-2</li>
        <li>list-3</li>
        <li>list-4</li>
    </ul>
    
    <script>
        let ele = document.getElementById("first");
        let preNode = ele.previousElementSibling;
        let nextNode = ele.nextElementSibling;

        console.log(preNode);
        console.log(nextNode);
        
        
    </script>
</body>
</html>
